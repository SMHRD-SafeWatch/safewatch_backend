<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login.css">
<body>
<div class="login-box">
    <div class="login-header">
        <h2 class="login-title">Login</h2>
        <div class="logo">
                <span class="logo-icon">
                    <img src="icon/safewatch_black.svg" alt="Safe Watch Icon">
                </span>
            <span class="logo-text">Safe<br>Watch</span>
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="adminId" class="form-label">ID</label>
            <input type="text" class="form-control" id="adminId" placeholder="ID" name="adminId" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn login-button">Login</button>
    </form>
</div>
</body>
</html>
