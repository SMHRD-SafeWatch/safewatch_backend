<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>education</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/static/js/education.js"></script>
</head>
<body>
  <div class="container">
      <h2>교육 일정</h2>
      <p>블라블라 기업 1공장 직원 교육 일정</p>
      <table class="table table-borderless">
          <thead>
          <tr>
              <th colspan="2"></th>
              <th>
                  <form id="eduSortForm" action="/eduSort" method="post">
                      <select id="eduArray">
                          <option value="latest" selected>최신순</option>
                          <option value="earliest">오래된순</option>
                      </select>
                      <button class="btn btn-outline-info btn-sm" type="submit">정렬</button>
                  </form>
              </th>
          </tr>
          </thead>
          <tbody id="educationTb">
          <tr th:each="education:${educations}">
              <td>
                  <span th:text="${education.getDay()}">일자</span>
                  <span th:text="${education.getWeekday()}" class="badge badge-pill badge-info">요일</span>
              </td>
              <td th:text="${education.eduName}">교육명</td>
              <td th:text="${education.getFormattedDate}">교육시간</td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
