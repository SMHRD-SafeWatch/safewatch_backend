<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning_popup</title>
    <link rel="stylesheet" href="../css/warning.css">

    <script src="../js/warning_popup.js"></script>
</head>
<body>
<div id="alertPopup" class="popup">
    <div class="popup-content">
        <h2 class="popup-title"><span class="alert-icon">️</span><span id="popupTitleText"></span></h2>
        <p class="popup-description">기기 작동 중 손 탐지</p>
        <div class="popup-content-body">
            <img src="../img/ex_01.png" alt="Alert Image" class="popup-image">
            <div class="popup-details">
                <div class="detail-section">
                    <p class="section-title">알림 위치</p>
                    <div class="detail-row">
                        <div class="detail-item icon-location">Section_1</div>
                        <div class="detail-item icon-camera">CAM_001</div>
                    </div>
                </div>
                <div class="detail-section">
                    <p class="section-title">알림 일시</p>
                    <div class="detail-row">
                        <div class="detail-item icon-calendar">2024-11-25</div>
                        <div class="detail-item icon-clock">10:07 AM</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <button id="confirmButton" class="confirm-btn">확인</button>
        </div>
    </div>
</div>

<div id="overlay" class="overlay"></div>
<!-- 확인 Alert창-->
<div id="confirmAlertPopup" class="popup small-popup">
    <div class="popup-content">
        <p class="popup-confirm">확인하셨습니까?</p>
        <div class="popup-footer">
            <div class="button-center-wrapper">
                <button id="closeConfirmButton" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
